<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Форма обратной связи</title>
</head>
<body>
    <div class="background-image">
        <h1 class="zagolovok">Форма обратной связи</h1>
        <form method="post" action="https://httpbin.org/post" class="feedback-form">
            <div class="form-group">
                <label for="fio">ФИО</label>
                <input type="text" name="fio" id="fio" placeholder="Введите ФИО" value="">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Введите Email">
            </div>

            <fieldset>
                <legend>Откуда вы узнали о нас?</legend>
                <div class="form-group">
                    <input type="radio" name="source" id="adv" value="adv" checked>
                    <label for="adv">Реклама</label>
                </div>
                <div class="form-group">
                    <input type="radio" name="source" id="friends" value="friends">
                    <label for="friends">Друзья</label>
                </div>
                <div class="form-group">
                    <input type="radio" name="source" id="tv" value="tv">
                    <label for="tv">ТВ</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Категория обращения</legend>
                <select name="category" id="category">
                    <option value="negative">Жалоба</option>
                    <option value="positive">Благодарность</option>
                    <option value="advice">Пожелание</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Текст сообщения</legend>
                <textarea name="message" id="message" cols="20" rows="10" placeholder="Введите текст сообщения"></textarea>
            </fieldset>
            <fieldset>
                <legend>Добавить файл</legend>
                <input type="file" name="attachment">
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <input type="checkbox" name="consent" id="consent" value="consent">
                    <label for="consent">Согласие на обработку персональных данных</label>
                </div>
                
            </fieldset>

            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
